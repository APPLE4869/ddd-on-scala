# See http://scalikejdbc.org/documentation/configuration.html

# JDBC settings
db.default.driver = "org.h2.Driver"
db.default.url = "jdbc:h2:file:./.db/h2/dddonscala"
db.default.user = "sa"
db.default.password = ""
# Connection Pool settings
db.default.poolInitialSize = 0
db.default.poolMaxSize = 3
db.default.poolConnectionTimeoutMillis = 1000
db.default.poolValidationQuery = "SELECT 1 AS one"

# Global settings
scalikejdbc.global.loggingSQLAndTime.enabled = true
scalikejdbc.global.loggingSQLAndTime.logLevel = debug
scalikejdbc.global.loggingSQLAndTime.warningEnabled = true
scalikejdbc.global.loggingSQLAndTime.warningThresholdMillis = 1000
scalikejdbc.global.loggingSQLAndTime.warningLogLevel = warn
scalikejdbc.global.loggingSQLAndTime.singleLineMode = true
scalikejdbc.global.loggingSQLAndTime.printUnprocessedStackTrace = false
scalikejdbc.global.loggingSQLAndTime.stackTraceDepth = 10
